        #post-box {

        }
    </style>
    <script>
        $(document).ready(function () {
            $("#cards-box").html("");
            showArticles();
        });

        function openClose() {
            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function postArticle() {
            let idx = 1;
            let today = new Date();
            // today.getFullYear() + today.getMonth() + today.getDate() + today.getHours() + today.getMinutes() + today.getSeconds()
            $.ajax({
                //2021-09-29 11:53:28
                type: "POST",
                url: "/post",
                data: {
                    idx: idx,
                    title: $('#post-url').val(),
                    content: $('#post-comment').val(),
                    reg_date: today
                },
                success: function (response) {
                    idx += 1;
                    window.location.href = '/';
                }
            })
        }

        function showArticles() {
            $.ajax({
                type: "GET",
                url: "/post",
                data: {},
                success: function (response) {
                    let result = response['result'];

                    for (let i = 0; i < result.length; i++) {
                        let idx = result[i]['idx'];
                        let title = result[i]['title'];
                        let content = result[i]['content'];
                        let reg_date = result[i]['reg_date'];

                        let temp_html = `
                                    <tr>
                                        <td>${idx}</td>
                                        <td>${title}</td>
                                        <td>${reg_date}</td>
                                        <td><button onclick="deleteArticle(${idx})">삭제</button></td>
                                    </tr>
                        `
                        $('#list-post').append(temp_html);

                    }

                }
            })
        }

        function makeListPost(post, index) {

        }

        function deleteArticle(idx) {
            $.ajax({
                //2021-09-29 11:53:28
                type: "DELETE",
                url: "/post",
                data: {
                    idx: idx,
                },
                success: function (response) {
                    alert(response['result'])
                    window.location.href = '/';
                }
            })
        }
    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">나홀로 메모장!</h1>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">제목</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단한 내용</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="postArticle()">기사저장</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">타이틀</th>
            <th scope="col">날짜</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody id="list-post">


        </tbody>
    </table>
